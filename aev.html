                                        <div class="coordinates-box">
                                            <label for="top-leftX">Top Left X</label>

                                        <div class="coordinates-box">

                                            <input id="top-rightZ" class="input-coordinates top-right" type="number">
                                        </div>
                                        <div class="coordinates-box">
                                            <label for="bottom-leftX">Bottom Left X</label>

                                                type="number">
                                            <label for="bottom-leftZ">Bottom Left Z</label>
                                            <input id="bottom-leftZ" class="input-coordinates bottom-left"
                                                type="number">
                                        </div>
                                        <div class="coordinates-box">
                                            <label for="bottom-rightX">Bottom Right X</label>
                                            <input id="bottom-rightX" class="input-coordinates bottom-right"
                                                type="number">
                                            <label for="bottom-rightZ">Bottom Right Z</label>
                                            <input id="bottom-rightZ" class="input-coordinates bottom-right"
                                                type="number">
                                        </div>
                                    </fieldset>
                                    <label for="lower-limit">Lower Limit</label>
                                    <input id="lower-limit" class="input-coordinates lower-limit" type="number">
                                    <label for="higher-limit">Higher Limit</label>
                                    <input id="higher-limit" class="input-coordinates higher-limit" type="number">
