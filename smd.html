<!DOCTYPE html>
<html lang="en" class="">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/smd.css">
   <link rel="stylesheet" href="css/navbar.css">
   <link rel="stylesheet" href="css/tooltip.css">
   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="./css/all.min.css">
   <title>SMD Tool</title>
</head>

<body>
   <div class="hide container-hide" id="fileSaved">
      <span class="successfully-saved">
         <i class="fa-regular fa-circle-check"></i>&nbsp;
         File saved successfully!</span>
   </div>
   <div class="hide infoBox container-hide" id="infoBox">
      <span class="successfully-removed">
         <i class="fa-solid fa-circle-exclamation"></i>&nbsp; Event deleted!</span>
   </div>
   <nav id="menu-container">
      <div class="dropdown">
         <button class="menu-buttons" id="file">File</button>
         <div class="dropdown-content">
            <button id="openSMDfile" class="menu-buttons"><img src="images/open.png"> Open SMD file</button>
            <button id="closeSMDfile" class="menu-buttons"><img src="images/close.png"> Close file</button>
            <hr>
            <button id="saveSMDfile" class="menu-buttons"><img src="images/save.png"> Save SMD file</button>
            <button id="saveSMDas" class="menu-buttons"><img src="images/save-as.png"> Save as...</button>
            <hr>
            <button id="quitApp" class="menu-buttons">Quit</button>
         </div>
      </div>
      <div class="dropdown">
         <button class="menu-buttons" id="edit">Edit</button>
         <div class="dropdown-content">
            <button id="addEntry" class="menu-buttons"><img src="images/add.png"> Add new entry</button>
            <button id="removeEntry" class="menu-buttons"><img src="images/remove.png"> Remove entry</button>
            <hr>
            <button id="copyBtn" class="menu-buttons"><img src="images/copy.png"> Copy</button>
            <button id="pasteBtn" class="menu-buttons"><img src="images/paste.png"> Paste</button>
            <hr>
            <button id="undoBtn" class="menu-buttons"><img src="images/undo.png"> Undo</button>
            <button id="redoBtn" class="menu-buttons"><img src="images/redo.png"> Redo</button>
         </div>
      </div>
      <div class="dropdown">
         <button class="menu-buttons" id="options">Options</button>
         <div class="dropdown-content">
            <label for="include-mipmap">Mipmap bytes</label>
            <input id="include-mipmap" type="checkbox" checked class="menu-inputs">
         </div>
      </div>
      <div id="control-window">
         <button title="Main menu" id="menuWindow" class="control-buttons menuWindow"><img
               src="./images/main-menu.png"></button>
         <button title="Minimize" id="minimize" class="control-buttons minimize"><img
               src="./images/minimize.png"></button>
         <button title="Maximize" id="maximize" class="control-buttons maximize"><img
               src="./images/expand-window.png"></button>
         <button title="Quit" id="closeWindow" class="control-buttons closeWindow"><img
               src="./images/close-window.png"></button>
      </div>
   </nav>
   <div id="campo-superior">
      <!-- BOX 1 -->
      <div class="inner-box file-info">
         <div>
            <label for="header-filename">File name:</label>
            <label for="header-filesize">File size:</label>
         </div>
         <div>
            <input id="header-filename" type="text" readonly value="">
            <input id="header-filesize" type="text" readonly value="">
         </div>
      </div>
      <!-- BOX 2 -->
      <div class="inner-box total-events">
         <div>
         </div>
      </div>
      <!-- BOX 3 -->
      <div class="inner-box">
      </div>
   </div>
   <!-- PROGRAM DATA STARTS -->
   <main id="main">
      <section class="container-geral">
         <h5>Entries list</h5>
         <!-- <button id="import">IMPORT IMAGE</button> -->
         <div class="container-row">
            <span>&nbsp;</span>
            <span>X</span>
            <span>Y</span>
            <span>Z</span>
         </div>
         <div class="container-row">
            <span>Position</span>
            <input id="pos-x" type="number">
            <input id="pos-y" type="number">
            <input id="pos-z" type="number">
         </div>
         <div class="container-row">
            <span>Rotation</span>
            <input id="rot-x" type="number">
            <input id="rot-y" type="number">
            <input id="rot-z" type="number">
         </div>
         <div class="container-row">
            <span>Scale</span>
            <input id="scale-x" type="number">
            <input id="scale-y" type="number">
            <input id="scale-z" type="number">
         </div>
         <br>
         <div class="container-row-config">
            <div class="entry-config">
               <label title="Bin model number" for="model-number">Model Number</label>
               <label title="SMX index number" for="smx-number">SMX Number</label>
               <label title="8 means it's static, 9 means it's used together with hardcoded info"
                  for="type-number">Type</label>
               <br>
               <input title="Bin model number" type="number" id="model-number">
               <small id="models-total"></small>
               <input title="SMX index number" max="255" type="number" id="smx-number">
               <input title="8 means it's static, 9 means it's used together with hardcoded info" max="255"
                  type="number" id="type-number">
            </div>
            <div class="entry-config">
               <span>Change entry</span><br>
               <input id="entry-number" value="1" type="number">
               <b>of</b>
               <input title="Entries total quantity" readonly id="entry-total" type="number">
               <br>
               <button id="prevBtn" class="win7-btn"><i class="fa-solid fa-arrow-left"></i></button>
               <button id="nextBtn" class="win7-btn"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
         </div>
         <div class="models-buttons">
            <button id="add-new-model" class="win7-btn"><i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Add New
               Model</button>
            <button id="export-model" class="win7-btn"><i class="fa-solid fa-file-export"></i>&nbsp;&nbsp;Export
               Model</button>
            <button id="exportall-model" class="win7-btn"><i class="fa-solid fa-file-export"></i>&nbsp;&nbsp;Export All
               Models</button>
         </div>
      </section>
      <section class="container-geral container-geral-extra">
         <div>
            <h5>Bin Models</h5>
            <div class="tooltip">?
               <span class="tooltiptext">Here you can view and define which textures are being used by this
                  particular model.</span>
            </div>
            <fieldset id="fieldset-bin-textures">
               <legend>Textures used</legend>
            </fieldset>
         </div>
      </section>
      <section class="container-geral container-textures">
         <div>
            <h5>Textures</h5>
            <span>Number: </span>
            <input id="texture-number" type="number" value="1">
            <b>of</b>
            <input id="textures-total" readonly type="number"><br>
            <button id="prevTextureBtn" class="win7-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="nextTextureBtn" class="win7-btn"><i class="fa-solid fa-arrow-right"></i></button>
            <div class="texture-viewer">
               <canvas id="canva"></canvas>
            </div>
         </div>
         <div>
            <h5>Texture specifications</h5>
            <div class="container-texture-specs">
               <article>
                  <div class="texture-specs">
                     <label for="texture-width">Width</label><br>
                     <input type="number" id="texture-width">
                  </div>
                  <div class="texture-specs">
                     <label for="texture-height">Height</label><br>
                     <input type="number" id="texture-height">
                  </div>
                  <div class="texture-specs">
                     <label title="8 means 16 colors, 9 means 256 colors" for="texture-mode">Mode</label><br>
                     <input title="8 means 16 colors, 9 means 256 colors" max="255" type="number" id="texture-mode">
                  </div>
                  <div class="texture-specs">
                     <label title="0: bgra, 1: bgra+i, 2: PS2, 3: Unknown" for="texture-interlace">Interlace</label><br>
                     <input title="0: bgra, 1: bgra+i, 2: PS2, 3: Unknown" max="255" type="number"
                        id="texture-interlace">
                  </div>
                  <br>
                  <hr>
                  <div class="texture-specs">
                     <label for="texture-unk1">Unk 1</label><br>
                     <input max="255" type="number" id="texture-unk1">
                  </div>
                  <div class="texture-specs">
                     <label for="texture-unk2">Unk 2</label><br>
                     <input max="255" type="number" id="texture-unk2">
                  </div>
                  <div class="texture-specs">
                     <label for="texture-unk3">Unk 3</label><br>
                     <input max="255" type="number" id="texture-unk3">
                  </div>
               </article>
            </div>
         </div>
         <div class="models-buttons textures-buttons">
            <button id="add-new-texture" class="win7-btn"><i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Add New
               Texture</button>
            <button id="convert-texture" class="win7-btn"><i class="fa-solid fa-file-image"></i>&nbsp;&nbsp;Convert
               to
               TGA</button>
            <button id="export-texture" class="win7-btn"><i class="fa-solid fa-file-export"></i>&nbsp;&nbsp;Export
               Texture</button>
            <button id="exportall-texture" class="win7-btn"><i class="fa-solid fa-file-export"></i>&nbsp;&nbsp;Export
               All Textures</button>
         </div>
      </section>
   </main>
   <script>
      require('./js/smd.js'); // Used in electron
   </script>
</body>

</html>
