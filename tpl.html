<!DOCTYPE html>
<html lang="en" class="">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/tpl.css">
   <link rel="stylesheet" href="css/navbar.css">
   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="./css/all.min.css">
   <title>MDT Tool</title>
</head>

<body>
   <div class="hide container-hide" id="fileSaved">
      <span class="successfully-saved">
         <i class="fa-regular fa-circle-check"></i>&nbsp;
         File saved successfully!</span>
   </div>
   <div class="hide infoBox container-hide" id="infoBox">
      <span class="successfully-removed">
         <i class="fa-solid fa-circle-exclamation"></i>&nbsp; Event deleted!</span>
   </div>
   <!-- Context menu (right button click) -->
   <div class="context-menu">
      <ul class="menu-options">
         <li class="menu-option"><i class="fa-file-export fa-solid"></i> Extract</li>
         <li class="menu-option"><i class="fa-file-import fa-solid"></i> Replace</li>
         <li class="menu-option"><i class="fa-copy fa-solid"></i> Duplicate</li>
         <li class="menu-option"><i class="fa-trash-alt fa-solid"></i> Delete</li>
         <hr>
         <li class="menu-option"><i class="fa-camera-rotate fa-solid"></i> Invert vertically</li>
         <li class="menu-option"><i class="fa-eye-slash fa-solid"></i> Make Transparent</li>
      </ul>
   </div>
   <!-- Top Main menu -->
   <nav id="menu-container">
      <div class="dropdown">
         <button class="menu-buttons" id="file">File</button>
         <div class="dropdown-content">
            <button id="openTPLfile" class="menu-buttons"><img src="images/open.png"> Open TPL file</button>
            <button id="closeTPLfile" class="menu-buttons"><img src="images/close.png"> Close file</button>
            <hr>
            <button id="saveTPLfile" class="menu-buttons"><img src="images/save.png"> Save TPL file</button>
            <button id="saveTPLas" class="menu-buttons"><img src="images/save-as.png"> Save as...</button>
            <hr>
            <button id="quitApp" class="menu-buttons">Quit</button>
         </div>
      </div>
      <div class="dropdown">
         <button class="menu-buttons" id="edit">Texture</button>
         <div class="dropdown-content" style="width: fit-content;">
            <button id="refresh-btn" class="menu-buttons"><img src="images/refresh.png"> Refresh</button>
            <hr>
            <button id="add-texture-btn" class="menu-buttons"><img src="images/add.png"> Add new texture</button>
            <button id="extract-btn" class="menu-buttons"><img width="16px" src="images/export.png"> Extract
               texture</button>
            <button id="replace-btn" class="menu-buttons"><img src="images/import-new.png"> Replace</button>
            <button id="duplicate-btn" class="menu-buttons"><img src="images/duplicate.png"> Duplicate</button>
            <button id="delete-btn" class="menu-buttons"><img src="images/delete.png"> Delete</button>
            <hr>
            <button id="invert-btn" class="menu-buttons"><img src="images/vertical-flip.png"> Invert vertically</button>
            <button id="transparent-btn" class="menu-buttons"><img src="images/transparency.png"> Make
               Transparent</button>
         </div>
      </div>
      <div class="dropdown">
         <button class="menu-buttons" id="options">Options</button>
         <div class="dropdown-content">
            <label for="show-mipmaps-btn">Show Mipmaps</label>
            <input id="show-mipmaps-btn" type="checkbox" checked class="menu-inputs">
            <label for="show-advanced-btn">Show Advanced</label>
            <input id="show-advanced-btn" type="checkbox" class="menu-inputs">
         </div>
      </div>
      <div class="dropdown">
         <button class="menu-buttons" id="advanced">Advanced</button>
         <div class="dropdown-content" style="width: fit-content;">
            <button id="exportAllBtn" class="menu-buttons"><img src="images/export_all.png"> Export all
               textures</button>
         </div>
      </div>
      <div class="dropdown">
         <button class="menu-buttons" id="help">Help</button>
      </div>
      <div id="control-window">
         <button title="Main menu" id="menuWindow" class="control-buttons menuWindow"><img
               src="./images/main-menu.png"></button>
         <button title="Minimize" id="minimize" class="control-buttons minimize"><img
               src="./images/minimize.png"></button>
         <button title="Maximize" id="maximize" class="control-buttons maximize"><img
               src="./images/expand-window.png"></button>
         <button title="Quit" id="closeWindow" class="control-buttons closeWindow"><img
               src="./images/close-window.png"></button>
      </div>
   </nav>
   <div id="campo-superior">
      <!-- BOX 1 -->
      <div class="inner-box file-info">
         <div>
            <label for="header-filename">File name:</label>
            <label for="header-filesize">Total size:</label>
         </div>
         <div>
            <input id="header-filename" type="text" readonly value="">
            <input id="header-filesize" type="text" readonly value="">
         </div>
      </div>
      <!-- BOX 2 -->
      <div class="inner-box total-events">
         <!-- <div>
            <label for="count">Total Audios:</label>
            <input id="count" type="text" readonly value="">
         </div> -->
      </div>
      <!-- BOX 3 -->
      <div class="inner-box">
      </div>
   </div>
   <!-- PROGRAM DATA STARTS -->
   <main>
      <section class="container-texture-list">
         <table>
            <thead>
               <th></th>
               <th colspan="2">Texture</th>
               <th>Width</th>
               <th>Height</th>
               <th>Bit Depth</th>
               <th>Interlace</th>
               <th class="advanced-parameters hide">Render</th>
               <th class="advanced-parameters hide">Mipmaps</th>
               <th class="advanced-parameters hide">Resolution</th>
               <th class="advanced-parameters hide">Unk 01</th>
               <th class="advanced-parameters hide">Unk 02</th>
               <th class="advanced-parameters hide">Unk 03</th>
               <th class="advanced-parameters hide">Unk 04</th>
            </thead>
            <tbody>

                  </td>
                  <td id="render-0" class="texture-render advanced-parameters hide">128</td>
                  <td id="mipmaps-0" class="texture-mipmaps advanced-parameters hide">0</td>
                  <td id="resolution-0" class="texture-resolution advanced-parameters hide">0</td>
                  <td id="unk1-0" class="texture-unk1 advanced-parameters hide">0</td>

                  <td id="unk3-0" class="texture-unk3 advanced-parameters hide">33</td>
                  <td id="unk4-0" class="texture-unk4 advanced-parameters hide">6</td>
               </tr> -->
            </tbody>
            <tfoot>
               <td colspan="14">Total of 7 textures</td>
            </tfoot>
         </table>
      </section>
      <section class="container-texture-preview">
         <img style="max-width: 100%;" src="images/t2.png">
      </section>
   </main>
   <script>
      require('./js/tpl.js'); // Used in electron
   </script>
</body>

</html>
